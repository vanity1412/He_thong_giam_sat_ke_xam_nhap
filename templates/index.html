        }

        .btn-primary {

        }

        .btn-primary:hover {

        }

        .btn-success {

            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        .status-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #666;
            font-weight: 500;
        }

        .status-value {
            color: #333;
            font-weight: 600;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .registered-users {

        }

        .user-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .spinner {

            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {

            }

            h1 {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• H·ªá Th·ªëng Nh·∫≠n Di·ªán Khu√¥n M·∫∑t AI</h1>
        
        <div class="main-content">

            <div class="control-panel">

                        B·∫Øt ƒê·∫ßu ƒêƒÉng K√Ω

                <div class="control-section">

                    <button class="btn btn-success" onclick="trainModel()">
                        Hu·∫•n Luy·ªán Model

                        <div class="spinner"></div>
                        <p>ƒêang hu·∫•n luy·ªán...</p>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üìä Tr·∫°ng Th√°i</h3>
                    <div class="status-box">
                        <div class="status-item">
                            <span class="status-label">Ch·∫ø ƒë·ªô:</span>
                            <span class="status-value" id="mode-status">Nh·∫≠n di·ªán</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">ƒêang ƒëƒÉng k√Ω:</span>
                            <span class="status-value" id="register-name">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Ti·∫øn ƒë·ªô:</span>
                            <span class="status-value" id="progress">0/20</span>

                </div>

                <div class="control-section">
                    <h3>üë• Ng∆∞·ªùi ƒê√£ ƒêƒÉng K√Ω</h3>
                    <div class="registered-users" id="registered-users">
                        <span class="user-tag">Ch∆∞a c√≥ d·ªØ li·ªáu</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function registerFace() {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();
            
            if (!name) {
                showAlert('Vui l√≤ng nh·∫≠p t√™n!', 'error');
                return;
            }
            
            document.getElementById('register-loading').style.display = 'block';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message + ' - H·ªá th·ªëng s·∫Ω t·ª± ƒë·ªông ch·ª•p 20 ·∫£nh', 'success');
                    nameInput.value = '';
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            } finally {
                document.getElementById('register-loading').style.display = 'none';
            }
        }

        async function trainModel() {
            document.getElementById('train-loading').style.display = 'block';
            
            try {
                const response = await fetch('/train', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    updateStatus();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            } finally {
                document.getElementById('train-loading').style.display = 'none';
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                document.getElementById('mode-status').textContent = 
                    data.registration_mode ? 'ƒêang ƒëƒÉng k√Ω' : 'Nh·∫≠n di·ªán';
                
                document.getElementById('register-name').textContent = 
                    data.registration_name || '-';
                
                document.getElementById('progress').textContent = 
                    `${data.registration_count}/${data.registration_target}`;
                
                const usersContainer = document.getElementById('registered-users');
                if (data.registered_users.length > 0) {
                    usersContainer.innerHTML = data.registered_users
                        .map(user => `<span class="user-tag">${user}</span>`)
                        .join('');
                } else {
                    usersContainer.innerHTML = '<span class="user-tag">Ch∆∞a c√≥ d·ªØ li·ªáu</span>';
                }
            } catch (error) {
                console.error('L·ªói c·∫≠p nh·∫≠t tr·∫°ng th√°i:', error);
            }
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i m·ªói gi√¢y
        setInterval(updateStatus, 1000);
        
        // C·∫≠p nh·∫≠t l·∫ßn ƒë·∫ßu
        updateStatus();

        // X·ª≠ l√Ω Enter key
        document.getElementById('name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
    </script>
</body>
</html>
